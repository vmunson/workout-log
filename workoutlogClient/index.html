<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Workout Log</title>

    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#home" id="loginout" class="disabled nav-link" data-toggle="tab">Login</a>
        </li>
        <li class="active nav-item">
            <a class="nav-link" href="#home" data-toggle="tab">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#define" data-toggle="tab">Define</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#log" data-toggle="tab">Log</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#history" data-toggle="tab">View History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="testAPI">Test API</a>
        </li>
    </ul>

    <div class="container">
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <h2>Workout Log</h2>
                <div id="forLogin">
                    <button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
                    <button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
                </div>
                <div id="forLogout" style="display:none;">
                    <button class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Define -->
    <div class="tab-pane" id="define">
        <h2>Define</h2>
        <label for="def-description">Description</label>
        <textarea class="form-control" id="def-description" rows="3"></textarea>
        <label for="def-logtype">Log work by</label>
        <select class="form-control" id="def-logtype">
            <option>Time</option>
            <option>Weight</option>
            <option>Reps</option>
        </select>
        <button id="def-save" class="btn btn-primary">Save</button>
    </div>

    <!--Login Modal-->
    <div class="modal fade" id="login-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-start">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
                    <label for="li_username">Username:</label>
                    <input class="form-control" id="li_username" />
                    <label for="li_password">Password:</label>
                    <input class="form-control" type="password" id="li_password" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="loginButton" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--sign up-->
    <div class="modal fade" id="signup-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-start">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
                    <label for="su_username">Username:</label>
                    <input class="form-control" id="su_username" />
                    <label for="su_password">Password:</label>
                    <input class="form-control" type="password" id="su_password" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="signup" type="button" class="btn btn-primary">Signup</button>
                </div>
            </div>
        </div>
    </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./app.js"></script>
    <script src="./user/auth.js"></script>
    <script src="./workouta/define.js"></script>
</body>

</html>
