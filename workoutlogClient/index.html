<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">

  <title>Workout Log</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <ul class="nav nav-tabs">
    <li>
      <a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a>
    </li>
    <li class="active">
      <a href="#home" data-toggle="tab">Home</a>
    </li>
    <li>
      <a href="#define" data-toggle="tab">Define</a>
    </li>
    <li>
      <a href="#log" data-toggle="tab">Log</a>
    </li>
    <li>
      <a href="#history" data-toggle="tab">View History</a>
    </li>
    <a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
  </ul>
  <div class="container" id="welcome">
    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <h2 id="opening">Workout Log</h2>
        <div id="forLogin">
          <button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
          <button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
        </div>
        <div id="forLogout" style="display:none;">
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>

      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2>What is your workout?</h2>
        <label for="def-description">Description</label>
        <textarea class="form-control" id="def-description" rows="3"></textarea>
        <label for="def-logtype">Log work by</label>
        <select class="form-control" id="def-logtype">
          <option>Time</option>
          <option>Weight</option>
          <option>Reps</option>
        </select>
        <button id="def-save" class="btn btn-primary">Add</button>
      </div>

      <!--Log-->
      <div class="tab-pane fade" id="log">
        <form>
          <h2>How was your workout?</h2>
          <label>Result</label>
          <input type="text" class="form-control" id="log-result" />
          <label>Workout Select:</label>
          <select class="form-control" id="log-definition">
          </select>
          <label>Avg. Heart Rate</label>
          <input type="text" class="form-control" id="log-heart" pattern="[0,9]">
          <label>notes</label>
          <textarea class="form-control" id="log-description" rows="3"></textarea>
          <button id="log-save" class="btn btn-primary">Log</button>
        </form>
      </div>
      <!--UPDATING A WORKOUT SECTION-->
      <div class="tab-pane fade" id="update-log">
        <form>
          <h2>Log Update</h2>
          <label>Result</label>
          <input type="hidden" class="form-control" id="update-id" />
          <input type="text" class="form-control" id="update-result" />
          <label>Workout Select:</label>
          <select class="form-control" id="update-definition">
          </select>
          <label>Avg. Heart Rate</label>
          <input class="form-control" id="update-heart" pattern="[0,9]">
          <label>notes</label>
          <textarea class="form-control" id="update-description" rows="3"></textarea>
          <br />
          <button id="log-update" class="btn btn-primary">Save</button>
        </form>
      </div>


      <div class="tab-pane fade" id="history">
        <h2>History</h2>
        <ul class="list-group" id="history-list">
        </ul>
      </div>
      <!-- log in -->
      <div class="modal fade" id="login-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
              <label for="li_username">Username:</label>
              <input id="li_username" class="form-control" />
              <label for="li_password">Password:</label>
              <input type="password" id="li_password" class="form-control" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="loginButton" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!--sign up-->

      <div class="modal fade" id="signup-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Sign Up!</h4>
            </div>
            <form id="signupForm">
              <div class="modal-body">
                <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
                <label for="su_username">Username:</label>
                <input class="form-control" id="su_username" type="email" required placeholder="example@example.com" />
                <label for="su_password">Password:</label>
                <input class="form-control" type="password" id="su_password" required title="min 5 characters" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="signup" type="submit" class="btn btn-primary">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="./app.js"></script>
    <script src="./workouta/define.js"></script>
    <script src="./workouta/log.js"></script>
    <script src='./user/auth.js'></script>
    <!-- <script src="./dist/bundle.js"></script> -->

</body>

</html>
